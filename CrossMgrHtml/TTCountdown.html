var escapeHTML = function(unsafe) {
  return unsafe.replace(/[&<"']/g, function(m) {
    switch (m) {
      case '&':
        return '&amp;';
      case '<':
        return '&lt;';
      case '"':
        return '&quot;';
      default:
        return '&#039;';
    }
  });
};

function FormatTime( t ) {
	var tStr = '';
	if( t < 0 ) {
		tStr = '-';
		t = -t;
	}
	var secs = ~~t;
	var h = ~~(secs / (60*60));
	var m = (~~(secs / 60) % 60);
	var s = ~~(secs % 60);
	if( h > 0 )
		tStr += h + (m < 10 ? ':0' : ':') + m + (s < 10 ? ':0' : ':') + s;
	else
		tStr += m + (s < 10 ? ':0' : ':') + s;
	return tStr;
}

var flagImages = null;
function GetFlagImage( nation_code ) {
	if( !flagImages ) {
		if( !flags )
			return null;
		flagImages = new Map();
		let img_height = 3.25 * window.innerHeight / 100.0;
		for( let cc in flags ) {
			let img = new Image();
			img.src = flags[cc];
			img.className = 'flag';
			let scale = img_height / img.height;
			img.height = scale * img.height;
			flagImages.set(cc, img);
		}
	}
	return flagImages.get(nation_code);
}

function Abbreviate( s ) {
	s = s.replace( / powered by| presented by/gi, ' pb' );

	s = s.replace( '(Women)', '(W)' ).replace( '(Men)', '(M)' ).replace( '(Open)', '(O)' );
	s = s.replace( '(Femmes)', '(F)' ).replace( '(Hommes)', '(H)' ).replace( '(Open)', '(O)' );

	s = s.replace( /  +/, ' ' );
	return s.trim();
}

function playBeep( beep ) {
	if( beep < 0 || beep == resetSecond || !enableBeeps )
		return;

	let nonFinal = (beep > 0);
	
	if( isAudioContext ) {
        let currentTime = audioCtx.currentTime;
        
		let frequency = (nonFinal ? 493.8833  : 987.7666); // B to high B (Omega timing from 2020 Olympics Track)
		let duration = (nonFinal ? 0.500 : 1.750);
		if( beep == turnOnSoundFlag ) {
			frequency = 10;	// Make a low sound to get the browser to turn on the audio.  This eliminates the beep delay at 10s.
			duration = 0.1;
		}

        let ramp_value = 0.00001;
        let ramp_duration = duration * 2 + 0.03;

        let oscillator = audioCtx.createOscillator();
        oscillator.type = "sine";
        oscillator.frequency.value = frequency;

        let gain = audioCtx.createGain();                
		gain.gain.setValueAtTime(gain.gain.value, currentTime);
		gain.gain.exponentialRampToValueAtTime(ramp_value, currentTime + ramp_duration);

        oscillator.connect(gain);
		oscillator.onended = function () {
		  gain.disconnect(audioCtx.destination);
		  oscillator.disconnect(gain);
		}

        gain.connect(audioCtx.destination);

        oscillator.start(currentTime);
        oscillator.stop(currentTime+duration);
	}
	else {
		if( beep != turnOnSoundFlag ) {
			let audPlay = (nonFinal ? aud440 : aud880);	
			audPlay.pause();
			audPlay.currentTime = 0.0;
			audPlay.play();
		}
	}
}

var secondsBetweenUpdate = 0;
var intervalID = null;
function startIntervalTimer() {
	if( intervalID != null ) {
		clearInterval( intervalID );
		intervalID = null;
	}
	setTimeout(
		function(){ intervalID = setInterval(updateCountdown, 1000); updateCountdown(); },
		(10000 - (ServerDate().getTime() - beepsToGive[0].t.getTime()) % 1000) % 1000 );
	secondsBetweenUpdate = 0;
}

function replaceChildrenWithChild( element, child ) {
	while( element.firstChild )
	  element.removeChild( element.lastChild );
	element.appendChild( child );
}

function updateCountdown() {
	let tNow = ServerDate();
	let btg = null;
	
	for( ; ; ++iBeepCur ) {
		btg = beepsToGive[iBeepCur];
		let dSecs = (tNow.getTime() - btg.t.getTime()) / 1000.0;
		if( dSecs < -0.1 )
			break;
		
		if( !btg.given ) {
			playBeep( btg.beep );
			btg.given = true;
		}
	}
	
	if( iBeepCur > 0 )
		--iBeepCur;
	
	btg = beepsToGive[iBeepCur];
	let btgNext = beepsToGive[iBeepCur+1];
	
	let countdown = document.getElementById('countdown-clock');
	countdown.innerHTML = (btgNext.beep < 0 ? '0:00' : FormatTime(0.5 + (btgNext.tStart.getTime() - tNow.getTime()) / 1000.0));		

	let bibCur = btgNext.startEntry[1];
	if( bibCur != bibLast ) {
		
		let rider_starting = document.getElementById('rider-starting');
		replaceChildrenWithChild( rider_starting, document.createTextNode(
				(bibCur < 99999 ? (bibCur + ' ') : '') + btgNext.startEntry[2]
			)
		);
		
		let team_starting = document.getElementById('team-starting');
		let dataSpan = document.createElement( 'SPAN' );
		dataSpan.style.whiteSpace = "nowrap";
		let firstField = true;
		for( let f = 3; f < btgNext.startEntry.length; ++f )
			if( btgNext.startEntry[f] ) {
				let flag = GetFlagImage( btgNext.startEntry[f] );
				if( flag ) {
					if( !firstField )
						dataSpan.appendChild( document.createTextNode(', ') );
					dataSpan.appendChild( flag.cloneNode(true) );
				}
				let text = btgNext.startEntry[f];
				dataSpan.appendChild( document.createTextNode( ((firstField || flag) ? ' ' : ', ') + Abbreviate(text)) );
				firstField = false;
			}
		replaceChildrenWithChild( team_starting, dataSpan );
		
		let rider_next = document.getElementById('rider-next');
		let startEntryNext = [btgNext.startEntry];
		for( let i = iBeepCur+1; i < beepsToGive.length; ++i ) {
			if( startEntryNext[startEntryNext.length-1][1] == beepsToGive[i].startEntry[1] )
				continue;
			
			startEntryNext.push( beepsToGive[i].startEntry );
			if( startEntryNext.length > maxNext )
				break;
		}
		startEntryNext = startEntryNext.slice( 1 );
		
		let iIndex = btgNext.index;
		let table = document.createElement('TABLE');
		table.style.background = GetBackground();
		let tbody = document.createElement('TBODY'); table.appendChild( tbody );
		for( let i = 0; i < startEntryNext.length; ++i ) {
			let tr = document.createElement('TR'); tbody.appendChild( tr );
			tr.className = 'border-top border-left border-right';
			if( i == startEntryNext.length - 1 )
				tr.className += ' border-bottom';
			
			for( let c = 1; c < startEntryNext[i].length; ++c ) {
				let td = document.createElement('TD'); tr.appendChild( td );
				let v = startEntryNext[i][c];
				if( c == 5 && v ) {
					let flag = GetFlagImage( v );
					if( flag ) {
						span = document.createElement('SPAN'); td.appendChild( span );
						span.style.whiteSpace = "nowrap";
						span.appendChild( flag.cloneNode(true) );
						span.appendChild( document.createTextNode(' ' + v) );
						v = null;
					}
				}
				if( v ) {
					td.appendChild( document.createTextNode(Abbreviate(''+v)) );
				}
				if( c == 1 )
					td.className = 'text-center';
			}
			
			let td = document.createElement('TD'); tr.appendChild( td );
			td.innerHTML = toInternationalTimeString(new Date(raceStart.getTime() + startEntryNext[i][0]*1000.0));
		}
		replaceChildrenWithChild( rider_next, table );
		
		bibLast = bibCur;
	}
	
	secondsBetweenUpdate += 1;
	if( btg.beep == 0 || btg.beep == resetSecond || secondsBetweenUpdate >= 30 )
		startIntervalTimer();
}

function dateFromTuple( t ) {
	return new Date(t[0], t[1], t[2], t[3], t[4], t[5], t[6]);
}

/* Get the documentElement (<html>) to display the page in fullscreen */
var elem = document.documentElement;

/* View in fullscreen */
function openFullscreen() {
	if (elem.requestFullscreen) {
		elem.requestFullscreen();
	} else if (elem.webkitRequestFullscreen) { /* Safari */
		elem.webkitRequestFullscreen();
	} else if (elem.msRequestFullscreen) { /* IE11 */
		elem.msRequestFullscreen();
	}
}

function initiateSound() {
	if( enableBeeps )
		return;
	enableBeeps = true;
	
	let beep_btn = document.getElementById('beep-btn')
	beep_btn.hidden = true;

	openFullscreen();
	
	// Resume the context as we now have a user gesture.
	audioCtx.resume();
	
	// Play some beeps to set the volume.
	for( let i = 0; i < 5; ++i )
		setTimeout(function() { playBeep(i%5); }, 250*i);
}

// Use Cristian's Algorithm (https://en.wikipedia.org/wiki/Cristian%27s_algorithm).
// We go for a number of iterations and use the one with the minimal network latency to estimate the correction.
const syncIterations = 5;
const syncMillis = 500;
const syncTime = (syncIterations+1) * syncMillis;
var millisDelta = 0.0;
var tRoundTripMin = Number.MAX_VALUE;

if( performance && performance.timeOrigin ) {
	function getTimestamp() {
		return performance.now() + performance.timeOrigin;
	}
}
else {
	function getTimestamp() {
		return Date.now();
	}
}

function ServerDate() {
	// Date corrected from server.
	return new Date( getTimestamp() + millisDelta );
}

function getJSON( url, successHandler, errorHandler ) {
	let xhr = new XMLHttpRequest();
	xhr.open('get', url, true);
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) { // 'DONE'
			if (xhr.status == 200) {
				let data = JSON.parse(xhr.responseText);
				successHandler && successHandler(data);
			} else {
				errorHandler && errorHandler(xhr.status);
			}
		}
	};
	// Set a timeout for the xhr call.
	xhr.timeout = 3000;
	xhr.ontimeout = function (e) {};
	xhr.send();
};

function ProcessServerTimestamp( ts ) {
	const tReceived = getTimestamp();
	const tSent = parseFloat( ts.clientTime );
	const tServer = parseFloat( ts.serverTime );
	const tRoundTrip = tReceived - tSent;
	const tNow = tServer + tRoundTrip / 2.0;
	if( tRoundTrip < tRoundTripMin ) {
		tRoundTripMin = tRoundTrip;
		millisDelta = tNow - getTimestamp();
		SetRaceName();
	}
}

function getTimeCorrection() {
	// Schedule some calls to improve the time sync.
	if( window.location.protocol == 'http:' || window.location.protocol == 'https:' ) {
		tRoundTripMin = Number.MAX_VALUE;
		const url = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port + '/servertimestamp.js';
		for( let i = 0; i < syncIterations; ++i ) {
			// Pass our current time so we can compute the latency when handling the call.
			setTimeout(
				function() { getJSON(url + '?clientTime=' + getTimestamp(), ProcessServerTimestamp) },
				i*1000 + 500
			);
		}
	}
}

function SetRaceName() {
	let e = document.getElementById('race-name');
	e.innerHTML = (
		escapeHTML(raceName?raceName:'') + ' ' +
		toInternationalString(raceStart) + '  Last Updated ' +
		toInternationalString(lastUpdated) + ' ' + 
		'(&delta;=' + (millisDelta/1000.0).toFixed(3) + 's, ' +
		'&lambda;=' + (tRoundTripMin == Number.MAX_VALUE ? '' : (tRoundTripMin/2000.0).toFixed(3) + 's)')
	);
	SetStartedBackground();
}

function digit2( v ) { return (v < 10 ? "0" : "") + v; }
function toInternationalString( d ) {
	return (
		d.getFullYear() + '-' + digit2(d.getMonth()+1) + '-' + digit2(d.getDay()) + ' ' +
		digit2(d.getHours()) + ':' + digit2(d.getMinutes()) + ':' + digit2(d.getSeconds())
	);
}

function toInternationalTimeString( d ) {
	return (
		digit2(d.getHours()) + ':' + digit2(d.getMinutes()) + ':' + digit2(d.getSeconds())
	);
}

function onload() {
	if( payload ) {
		for( v in payload )
			window[v] = payload[v];
		payload = null;
	}
	else {
		// Running in test mode.
		let r = new Date( (new Date()).getTime() + 0.5 * (60*1000) );
		raceScheduledStartTuple = [r.getFullYear(), r.getMonth(), r.getDate(), r.getHours(), r.getMinutes(), r.getSeconds(), r.getMilliseconds()];
		raceName = 'Test Race';
		startList = startListTest;
	}
	if( startList == null )
		startList = [];
	startList.sort( function(a, b) { return a[0] - b[0]; } );	// Sort by start time.	

	getTimeCorrection();
	
	lastUpdated = (lastUpdatedTuple == null ? ServerDate() : dateFromTuple(lastUpdatedTuple));
	
	// The first sound must be triggered by a user action.
	isDevice = true;
	let countdown_clock = document.getElementById('countdown-clock');
	
	tServer = ServerDate();
	if( raceStartTuple != null ) {
		raceStart = dateFromTuple( raceStartTuple );
	}
	else if( raceScheduledStartTuple != null ) {
		raceStart = dateFromTuple( raceScheduledStartTuple );
		if( raceStart.getTime() < (new Date()).getTime() ) {
			raceStarted = true;
		}
		else {
			raceStarted = false;
			// Add a countdown event to the start list.
			startList.unshift(
					[0,
					999999,
					raceName,
					'TT Countdown to ' + toInternationalTimeString(raceStart),
					'(' + startList.length + ' Starters)',
					'']
			);
			
			// Schedule a race start at the scheduled start time (if we don't get refreshed after the race starts).
			// Add a small delay to give the time correction messages a chance to work.
			function scheduleRaceStart() {
				// By this time, the time has been synced.
				// Schedule some beeps to count down the race start.
				const iMax = 16;
				for( let i = 6; i <= iMax; ++i ) {
					if( i == 10 )
						continue;
					let beepInterval = raceStart.getTime() - ServerDate().getTime() - 1000*i;
					if( beepInterval < 0 )
						continue;
					let k = i;
					if( i == turnOnSoundFlag )
						k = 1;
					else if( i == iMax )
						k = turnOnSoundFlag;
					setTimeout( function() { playBeep(k); }, beepInterval );
				}
				
				function startRaceNow() {
					raceStarted = true;
					SetRaceName();
				}
				setTimeout( startRaceNow, Math.max(0,raceStart.getTime() - ServerDate().getTime()) );
			}
			setTimeout( scheduleRaceStart, syncTime );
		}
	}
	
	SetRaceName();
	
	if( startList.length == 0 )
		return;
		
	// Get most frequent start gap.
	let gapTotal = {}
	for( let i = 1; i < startList.length; ++i ) {
		let gap = startList[i][0] - startList[i-1][0];
		if( gap in gapTotal )
			gapTotal[gap] += 1;
		else
			gapTotal[gap] = 1;
	}
	let gapTotalMax = 0;
	let gapMostFrequent = 60;
	for( gap in gapTotal ) {
		if( gapTotal[gap] > gapTotalMax ) {
			gapTotalMax = gapTotal[gap];
			gapMostFrequent = parseInt(gap);
		}
	}
	gapTotal = null;

	// Insert Exception starts into the start list gaps exceeding 4 minutes.
	let startGapMin = 4*60;
	let startListExceptions = [];
	function addExceptionStarts( startCur, startMax ) {
		let exceptionCount = 0;
		while( startCur + gapMostFrequent < startMax && exceptionCount++ < 5 ) {
			startCur += gapMostFrequent;
			let tFormat = FormatTime(startCur);
			startListExceptions.push( [startCur, tFormat, '', '', '', ''] );
		}
	}
	
	for( let i = 2; i < startList.length; ++i ) {
		if( startList[i][0] - startList[i-1][0] >= startGapMin )
			addExceptionStarts( startList[i-1][0], startList[i][0] );
	}
	
	// Insert Exception starts at the end.
	addExceptionStarts( startList[startList.length-1][0], startList[startList.length-1][0] + gapMostFrequent * 9 );
	startList = startList.concat( startListExceptions );
	startList.sort( function(a, b) { return a[0] - b[0]; } );	// Sort by start time.
	
	for( let i = 0; i < startList.length; ++i ) {
		let startEntry = startList[i];
		let tStart = new Date(raceStart.getTime() + startEntry[0] * 1000);
		if( tStart < tServer )
			continue;
		
		for( let b = 0; b < beepTimes.length; ++b ) {
			let tBeep = new Date(tStart.getTime() - beepTimes[b] * 1000);
			if( tBeep < tServer || (beepsToGive.length > 0 && beepsToGive[beepsToGive.length-1].t >= tBeep) )
				continue;
			beepsToGive.push( {
					't':tBeep,
					'tStart':tStart,
					'beep':  beepTimes[b],
					'startEntry': startEntry,
					'index': i + 1,
					'given': false
				}
			);
		}
	}
	
	if( beepsToGive.length == 0 ) {
		let startEntry = startList[startList.length-1];
		let tStart = new Date(raceStart.getTime() + startEntry[0] * 1000);
		beepsToGive.push( {
				't':tStart,
				'tStart':tStart,
				'beep': -1,
				'startEntry': startEntry,
				'index': startList.length,
				'given': false
			}
		);
	}

	// Add a long last entry to avoid special cases.
	beepsToGive.push( beepsToGive[beepsToGive.length-1] );
	let tBig = 200.0*365*24*60*60*1000;
	let btgLast = beepsToGive[beepsToGive.length-1];
	btgLast.t = new Date(btgLast.t.getTime() + tBig);
	btgLast.tStart = new Date(btgLast.tStart.getTime() + tBig);
	btgLast.beep = -1;
	
	startIntervalTimer();
}
</script>

	<tr class="border-left border-right border-bottom"><td>&nbsp;</td></tr>
	<tr class="border-left border-right border-bottom"><td>&nbsp;</td></tr>

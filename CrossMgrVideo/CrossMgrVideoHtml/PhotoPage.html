<html>

<head>
	
<style>
.selected {
	background-color: rgb(255,255,153);
}

#id_header {
	background-color: rgb(64,64,64);
	color: rgb(255,255,255);
	font-size: 75%;
	text-align: center;
}

#id_top {
	padding: 8;
}

#id_content {
	padding: 8;
}

input[type="text"], textarea {
	background-color : rgb(0,0,0); 
	color: rgb(255,255,255);
	font-size: 125%;
	border: 1px solid black;
}

button {
	background-color : rgb(0,0,0); 
	color: rgb(200,200,200);
	border: 1px solid black;
}

a {
	color: rgb(255,255,255);
	text-decoration: none !important;
}

body { font-family: sans-serif; }

.hidden { display: none; }

table.results {
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse:collapse;
	margin: 0 auto;
}
table.results td, table.results th {
	font-size:1em;
	padding:3px 7px 2px 7px;
}
table.results th {
	font-size:1.1em;
	padding-top:5px;
	padding-bottom:4px;
	background-color:#7FE57F;
	color:#000000;
}
table.results tr.odd {
	color:#000000;
	background-color:#EAF2D3;
}
table.results tr:hover {
	color:#000000;
	background-color:#FFFFCC;
}
table.results tr.odd:hover {
	color:#000000;
	background-color:#FFFFCC;
}

table.results td {
	border-top:1px solid #98BF21;
}

hr { clear: both; }
hr.invisible { clear: both; visibility: hidden; }

@media print { .noprint { display: none; } }

</style>

<script src="ScaledBitmap.js"></script>
	
<script>

var scaledBitmap = null;
var matched = [];
var iSelected = 0;

function select_row( iRow ) {
	let table = document.getElementById( 'id_info' );
	
	for( let i = 0; i < matched.length; ++i ) {
		let td = document.getElementById( 'ir' + i );
		if( td.classList.contains('selected') ) {
			td.classList.remove('selected');
			break;
		}
	}

	iSelected = iRow;
	if( iSelected < matched.length ) {
		img = new Image();
		img.addEventListener('load', () => scaledBitmap.SetImage(img) );
		img.src = matched[iSelected]['photo'];
		document.getElementById( 'ir' + iSelected ).classList.add('selected');
	}
	else
		scaledBitmap.SetImage( null );
	
}

function secondsToStr( s ) {
	s = Math.floor( s );
	hh = Math.floor(s / (60*60));
	mm = Math.floor(s / 60) % 60;
	ss = s % 60;
	return hh + ':' + (mm < 10 ? '0' : '') + mm + ':' + (ss < 10 ? '0' : '') + ss;
}

function do_search() {
	const search_text = document.getElementById('id_search').value.trim().toLowerCase();
	
	matched = [];
	if( search_text ) {	
		const attrs = ['bib', 'first_name', 'last_name', 'machine', 'team'];
		for( const info of photo_info ) {
			for( const a of attrs ) {
				if( (info[a] + '').toLowerCase().includes( search_text ) ) {
					matched.push( info )
					break;
				}
			}
		}
	}
	else
		matched = photo_info;
	
	let table = document.getElementById( 'id_info' );
	table.innerHTML = "";
	let thead = document.createElement( 'thead' );
	table.appendChild( thead );
	let tr = document.createElement( 'tr' );
	thead.appendChild( tr );
	const headers = ['', 'Bib', 'First Name', 'Last Name', 'Machine', 'Team', 'Time', 'Time of Day', 'Race'];
	for( const h of headers ) {
		let th = document.createElement('th');
		th.appendChild( document.createTextNode(h) );
		thead.appendChild( th );
	}
	let tbody = document.createElement( 'tbody' );
	table.appendChild( tbody );
	const attrs = ['bib', 'first_name', 'last_name', 'machine', 'team', 'raceSeconds', 'ts', 'race_name'];
	for( let i = 0; i < matched.length; ++i ) {
		const info = matched[i];
		let tr = document.createElement( 'tr' );
		tr.id = 'ir' + i;
		tr.onclick = function( iRow ) { return function() { select_row(iRow); } }( i );
		tbody.appendChild( tr );

		// Add a row number.
		let td = document.createElement( 'td' );
		td.style.textAlign = 'right';
		td.appendChild( document.createTextNode( (i+1) + '.') );
		tr.appendChild( td );

		for( const attr of attrs ) {
			let td = document.createElement( 'td' );
			if( attr == 'bib' || attr == 'ts' || attr == 'raceSeconds' )
				td.style.textAlign = 'right';
			let value = info[attr];
			if( value ) {
				if( attr == 'raceSeconds' )
					value = secondsToStr( value );
				else if( attr == 'ts' )
					value = value.split('T')[1].replace( /\.[0-9]+$/, '' );
			}
			td.appendChild( document.createTextNode(value ? value : '') );
			tr.appendChild( td );
		}
	}

	select_row( 0 );
}

// Escape a string for HTML.
const htmlEscapes = {
	'&': '&amp;',
	'<': '&lt;',
	'>': '&gt;',
	'"': '&quot;',
	"'": '&#x27;',
	'/': '&#x2F;'
};
function escapeHtml( unsafe ) {
	return ('' + unsafe).replace(/[&<>"'\/]/g, match => htmlEscapes[match] );
}

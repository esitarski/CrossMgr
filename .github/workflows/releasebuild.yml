on:
    push:
        tags:
            - "v3*"
        paths-ignore:
        - README.md
        - CHANGELOG.md
        - .grenrc.yml

name: ReleaseBuild

jobs:
    buildmac:
        name: MacOSX
        runs-on: macos-latest
        timeout-minutes: 120
        steps:
            - name: Show Environment
              run: set | grep GIT
            - name: Setup Python environment
              uses: actions/setup-python@v4
              with:
                python-version: 3.10.*
            - name: Checkout code
              #uses: actions/checkout@master
              uses: actions/checkout@v5
            - name: Setup Environment
              run: |
                cd $GITHUB_WORKSPACE
                bash compile.sh -S
            - name: Build project
              run: |
                cd $GITHUB_WORKSPACE
                bash compile.sh -a -A
            - name: Production Release
              uses: "marvinpinto/action-automatic-releases@latest"
              with:
                 repo_token: "${{ secrets.GITHUB_TOKEN }}"
                 automatic_release_tag: "latest"
                 prerelease: False
                 files: release/*
    buildwindows:
        name: Windows
        needs: buildmac
        runs-on: windows-latest
        timeout-minutes: 120
        steps:
            - name: Setup Python environment
              uses: actions/setup-python@v4
              with:
                python-version: 3.10.*
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup Environment
              shell: powershell
              run: |
                cd $env:GITHUB_WORKSPACE
                .\compile.ps1 -setupenv
            - name: Build project
              shell: powershell
              run: |
                cd $env:GITHUB_WORKSPACE
                .\compile.ps1 -all -everything
            - name: VirusTotal Upload
              shell: powershell
              if: startsWith(github.ref, 'refs/tags/v3')
              run: |
                cd $env:GITHUB_WORKSPACE
                .\compile.ps1 -virus
            - name: Production Release
              uses: svenstaro/upload-release-action@v2
              with:
                repo_token: ${{ secrets.GITHUB_TOKEN }}
                automatic_release_tag: "latest"
                file: release/*
                tag: ${{ github.ref }}
                overwrite: true
                file_glob: true
